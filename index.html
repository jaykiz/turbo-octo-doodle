		<div id="wrapper">
		
		<!-- Top banner -->
		
			<div id="banner"></div>
				<script>
					
					function createBanner(){
						var ban = document.getElementById("banner");
						ban.style.border = "1px solid black"; 
						ban.style.background="black";
						ban.style.color="white";
						
						var info = document.createElement("h2");
						info.innerHTML = "Banner Information";
						ban.appendChild(info);
						
						var btn = document.createElement("BUTTON");
						btn.setAttribute("type", "submit");
						var btnText = document.createTextNode("x");
						btn.appendChild(btnText);
						ban.insertBefore(btn, info);
						btn.style.float="right";
						btn.addEventListener("click", closeBanner);
						
							function closeBanner(){
								 this.parentElement.style.display="none";
							}
						
						
						}
						
						setTimeout(createBanner, 3000);
					
				</script>
