		</br>
		
		
		
		
		<!-- Submission form to request an order -->
		<form>
			
			<h2><label>Address:</label></h2>
				<input type="text" placeholder="Email" required/>
				
				
				</br></br></br>
				
				
			<!-- Choosing the style of food delivery -->
			<label class="big">CLASSIC</br>This is a clasic treatment</br>
				<input id="style" type="radio" name="style" value="classic" onclick="calculateStyle(value)" checked/>
			</label>
			
			
			<label class="big">Premium</br>Pinkys up</br>
				<input id="style" type="radio" name="style" value="premium" onclick="calculateStyle(value)"/>	
			</label>	
				
				
			<label class="big">Royal</br>Your food is served on a silver platter. Literally.</br>
				<input id="style" type="radio" name="style" value="royal" onclick="calculateStyle(value)"/>
			</label>
			
			
			
			<!--Requesting the restaurant name -->
			
			<h2><label>Restaurant:</label></h2>
				<input type="text" placeholder="Name of Restaurant" required/>
				
				
				</br></br></br>
			
			
			<!--Providing a tip to the delivery drivers -->	
			
			<h2><label>Tip:</label></h2>
					<label class="big">10%</br>They did their job.</br>
						<input id="tip" type="radio" name="tip" value="10" onclick="calculateTip(value)" checked/>
					</label>
					
					
					<label class="big">15%</br>They made you feel special.</br>
						<input id="tip" type="radio" name="tip" value="15" onclick="calculateTip(value)" />
					</label>
					
					
					<label class="big">20%</br>I want to give more, but this is all I have!</br>
						<input id="tip" type="radio" name="tip" value="20" onclick="calculateTip(value)" />
					</label>
			
			
			</br></br></br>
			
			
			<h3 id="total"></h3>
			
			
			<button type="submit">REQUEST</button>
			
		</form>
